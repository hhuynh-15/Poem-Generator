<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="text-input">
            <input
              type="text"
              placeholder="Enter subject or topic"
              autofocus
              required
              autocomplete="off"
              class="topic"
              id="user-instructions"
            />
            <input type="submit" value="Generate" class="button" />
          </form>
          <div class="hint">i.e: cheese, flowers, places</div>
        </div>
        <div id="poem" class="poem hidden"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/hhuynh-15" target="_blank">Helene Huynh</a>
        and is open-sourced on
        <a href="https://github.com/hhuynh-15/Poem-Generator" target="_blank"
          >GitHub</a
        >
        and is hosted on Netlify.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
