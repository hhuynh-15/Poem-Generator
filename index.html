<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter subject or topic"
            autofocus
            required
            autocomplete="off"
            class="topic"
          />
          <input type="submit" value="Generate" class="button" />
        </form>
        <br />
        <div class="poem">
          The generated poem will be here.
          <br />
          poem line
          <br />
          poem line
          <br />
          poem line
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/hhuynh-15" target="_blank">Helene Huynh</a>
        and is open-sourced on
        <a href="https://github.com/hhuynh-15/Poem-Generator" target="_blank"
          >GitHub</a
        >
        and is hosted on Netlify.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
